<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cascade</title>
    <!-- Підключення CSS файлу -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Назва гри -->
        <h1>Color Cascade</h1>
        <!-- Основне гравне поле -->
        <div class="game-field">
            <canvas id="gameCanvas" width="500" height="700"></canvas>
        </div>
        <!-- Додаткова інформація - очки, життя та інші показники -->
        <div class="game-info">
            <p>Очки: <span id="score">0</span></p>
            <p>Життя: <span id="lives">3</span></p>
            <p>Рекорд: <span id="high-score">0</span></p>
            <button id="pause-button">Пауза</button>
        </div>
    </div>
    <!-- Підключення JavaScript файлу -->
    <script src="game.js"></script>
</body>

</html>
